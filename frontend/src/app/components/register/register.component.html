<form #registerform  (submit)="registerData()">
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter Username" name="username"[(ngModel)]="username">
      <small id="usernameHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email"[(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"[(ngModel)]="password">
    </div>
    <button type="reset" class="btn btn-primary">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
<div class="Success" *ngIf="showSuccessMessage">
Saved Successfully
</div>
<div class="Success" *ngIf="serverErrorMessage">
  {{serverErrorMessage}}
</div>
